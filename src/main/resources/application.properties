spring.application.name=sol-pick-be
spring.thymeleaf.cache=false
server.port=8090

# ?? ?? ??
spring.profiles.include=secret

#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#org.zerock.upload.path=D:\\file_repo
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\file_repo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# recipick base url
recipick.api.base-url=http://localhost:8080/recipick

# Google Cloud
google.cloud.credentials.path=classpath:google-credentials.json

# Database Pool Size
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.kr.co.solpick=DEBUG
logging.level.com.google.cloud=DEBUG